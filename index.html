<html>
    <head>
        <title>Hades frontend example</title>
    </head>
    <body>
        <h2>1 Try Query API</h2>
        <button id="overview">Overview</button>
        <button id="markets">Markets</button>
        <button id="mining">Mining</button>
        <button id="distributorStats">Distributor Stats</button>
        <button id="prices">Prices</button>
        <button id="voting">Voting</button>
        <hr />
        <h2>2 Try Login</h2>
        <button id="connect">Connect Wallet</button>
        <hr />
        <h2>3 Try Account Related Query API</h2>
        <button id="liquidity">Account liquidity</button><br />
        <button id="balances">Account balances</button><br />
        <button id="miningLogin">Mining(account)</button>
        <hr />
        <h2>4 Try Transaction API</h2>
        <button id="supply">Supply</button><br />
        <button id="borrow">Borrow</button> <br />
        <button id="repay">Repay</button> <br />
        <button id="redeem">Redeem</button><br />
        <button id="increaseLPPower">Increase Exchanger LP Power</button><br />
        <button id="claim">Claim Rewards</button><br />
        <button id="exit">Exit Pool</button><br />
        <hr />
        <h3>Council API</h3>
        <input placeholder="target" id="targetInput"/><br />
        <input placeholder="value" id="valueInput"/><br />
        <input placeholder="signature" id="signatureInput"/><br />
        <input placeholder="param1" id="paramInput1"/>
        <input placeholder="param2" id="paramInput2"/><br />
        <input placeholder="delay" id="delayInput"/><br />
        <input placeholder="votingPeriod" id="votingPeriodInput"/><br />
        <input placeholder="desc" id="descInput"/><br />
        <button id="submitProposal">Submit Proposal</button><br />
        <input placeholder="proposal id" id="proposalIdInput"/><br />
        <button id="voteProposal">Vote Proposal</button>
        <button id="executeProposal">Execute Propose</button>
        <br/>
        <input placeholder="all,pending,queued,executed" id="proposalFilterInput"/>
        <button id="getProposalList">Proposal List</button>
        <hr />
        <h3>Liquidation API</h3>
        <button id="getLiquidatingList">Liquidating List</button><br />
        <input placeholder="repay token" id="repaySymbolInput" /> <br />
        <input placeholder="borrower" id="borrowerAddressInput" /> <br />
        <input placeholder="amount" id="liquidateAmountInput" /> <br />
        <input placeholder="collateral" id="seizedCollateralInput" /> <br />
        <button id="liquidate">Liquidate</button>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./abis/EIP20Interface.js"></script>
    <script src="./abis/DOL.js"></script>
    <script src="./abis/HDS.js"></script>
    <script src="./abis/HDSDistributor.js"></script>
    <script src="./abis/HErc20.js"></script>
    <script src="./abis/HEther.js"></script>
    <script src="./abis/MarketController.js"></script>
    <script src="./abis/Orchestrator.js"></script>
    <script src="./abis/ProtocolReporter.js"></script>
    <script src="./abis/Council.js"></script>
    <script src="./config.js"></script>
    <script src="./hades.js"></script>
    <script src="./main.js"> </script>
</html>
